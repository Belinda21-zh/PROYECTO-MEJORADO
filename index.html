<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #48486e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #28a789;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:disabled {
            background: #ccc;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Inicia Sesión</h1>
        <div id="error-msg" class="error"></div>
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="login-btn">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        const validEmail = "arcayabel21@gmail.com";
        const validPassword = "12345678";
        
        let attempts = 0;
        const maxAttempts = 3;

        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            if (attempts >= maxAttempts) {
                errorMsg.textContent = "Cuenta bloqueada. Inténtalo más tarde.";
                document.getElementById("login-btn").disabled = true;
                return;
            }

            if (email === validEmail && password === validPassword) {
                window.location.href = "index2.html"; 
            } else {
                attempts++;
                errorMsg.textContent = `Correo o contraseña incorrectos. Intentos restantes: ${maxAttempts - attempts}`;
                if (attempts >= maxAttempts) {
                    errorMsg.textContent = "Cuenta bloqueada. Inténtalo más tarde.";
                    document.getElementById("login-btn").disabled = true;
                }
            }
        });
    </script>
</body>
</html>
